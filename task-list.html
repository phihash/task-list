<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>私のやったことリスト</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="task-list.css">
</head>
<body>
 <h1 class="site-title">やったことリスト</h1>
 <div class="inputarea">
    <div class="row">
      <p>実施月、進捗、タイトル、タスク概要を入力してください</p>
      <input type="month" id="taskmonth">
      <select name="" id="taskstatus">
        <option value="isdone">済</option>
      </select>
      <button id="submit">登録する</button>
    </div>
    <div class="row">
    <input type="text" id="tasktitle" placeholder="タスクのタイトルを入力">
    </div>
    <div class="row">
    <textarea id="taskdetail" rows="5" placeholder="タスクの内容"></textarea>
    </div>
  </div>
  <div class="tasklistarea">
    <table>
      <thead>
        <tr>
          <th>実施月</th>
          <th>進捗</th>
          <th>タイトル</th>
          <th>概要</th>
          <th>削除</th>
        </tr>
      </thead>
      <tbody>
        <td>2021-07</td>
        <td>済</td>
        <td>A課題</td>
        <td>やるきない<br></td>
        <td><button>削除する</button></td>
      </tbody>
    </table>
  </div>
  <script src="task-list.js"></script>
</body>
</html>
