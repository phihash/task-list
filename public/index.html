<body>
 <h1 class="site-title">やったことリスト</h1>
 <div class="inputarea">
  <p class="description">実施月、進捗、タイトル、タスク概要を入力してください</p>
    <div class="row d-flex">
      <input type="date" id="taskmonth" class="taskmonth made-block">
      <select id="taskstatus" class="taskstatus made-block">
        <option value="済">済</option>
        <option value="未完了">未完了</option>
      </select>
      <button id="submit" class="register-button made-block">登録</button>
    </div>
    <div class="row">
      <input type="text"  class="tasktitle made-block" id="tasktitle" placeholder="タスクのタイトル">
    </div>
    <div class="row">
    <textarea id="taskdetail" class="taskdetail made-block" rows="5" placeholder="タスクの内容"></textarea>
    </div>
  </div>
  <div class="tasklistarea">
    <table>
      <thead class="task-list-header">
        <tr>
          <th>実施月</th>
          <th>進捗</th>
          <th>タイトル</th>
          <th>概要</th>
          <th>削除</th>
        </tr>
      </thead>
      <tbody id="tasklist" class="task-list-body">
        <tr>
          <td>2021-07</td>
          <td>済</td>
          <td>A課題</td>
          <td>経営統合に伴う業務プロセス統合プロジェクト。<br>
            プロジェクトリーダー（メンバー４人）として担当。<br>
            ＱＤＣ目標いずれも達成。ＣＳ評価で５をいただいた。<br></td>
          <td><button class="delete-button">削除</button></td>
        </tr>
      </tbody>
    </table>
  </div>
  <script src="task-list.js"></script>
</body>
</html>
